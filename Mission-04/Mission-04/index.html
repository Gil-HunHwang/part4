<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>헤더 - 쿠팡(Coupang)</title>
  <link rel="icon" href="/assets/favicon/favicon.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/stylesheets/main.css" />
  <script src="/js/main.js" defer></script>

<body>
    <ul class="Login-Bar">
      <li class="Login-Bar-list">쿠팡플레이</li>
      <li class="Login-Bar-list">제휴마케팅</li>
      <li class="Login-Bar-list">로그인</li>
      <li class="Login-Bar-list">회원가입</li>
      <li class="Login-Bar-list">고객센터</li>
    </ul>
    <section>
      <h1 class="Logo"><a href="https://www.coupang.com/" target="_blank"rel="noopener noreferrer">Coupang</a></h1>
      <button class="button--category">
        카테고리
      </button>
      <form class="serach" action="">
        <select name="list" id="serach-form">
          <option value="">찾기</option>
        </select>
        <svg class="svg-icon" style="width: 2rem; height: 2rem;vertical-align: middle;fill: currentColor;overflow: hidden;" viewBox="0 0 1706 1024" version="1.1" xmlns="http://www.w3.org/2000/svg"><path d="M782.02272703 706.46395178L457.91614086 317.53604822h648.21317271z"  /></svg>
        <input type="search" placeholder="찾고 싶은 상품을 검색해 보세요!" required>
        <button class="mic-search" role="음성 검색"></button>
        <button class="keyword-search" role="키워드 검색"></button>
      </form>
      <div class="myCoupang">
        <button class="myCoupang-button">마이쿠팡</button>
        <ul class="">
          <li>주문목록</li>
          <li>취소/반품</li>
          <li>
            <a href="">
              찜리스트
            </a> 
          </li>
        </ul>
      </div>
        
    </section>
    
    
</body>
